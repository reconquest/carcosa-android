apply plugin: 'com.android.application'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'io.reconquest.gradle-android-eclipse'

buildscript {
    repositories {
        google()
        jcenter()
        maven {
          url "https://maven.reconquest.io/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'io.reconquest:gradle-android-eclipse:1.2'
    }
}

android {
    compileSdkVersion  29
    buildToolsVersion  '29.0.0'

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        debug {
            storeFile file(".keystore")
            storePassword '123456'
            keyAlias 'carcosa'
            keyPassword '123456'
        }
    }

    defaultConfig {
        applicationId 'io.reconquest.carcosa'
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            applicationIdSuffix ""
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
            zipAlignEnabled true
        }
    }

    //sourceSets {
    //    main {
    //        java.srcDirs = [ 'src' ]
    //    }
    //}
}

repositories {
    jcenter()
    google()
}

dependencies {
    implementation 'com.google.android:android:4.1.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

configurations.implementation.setCanBeResolved(true)

eclipse {
  classpath {
    plusConfigurations += [ configurations.implementation ]
    downloadSources = true
  }
}
